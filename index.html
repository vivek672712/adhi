<!DOCTYPE html>
<html lang="en">
<head>

</head>
                     <style>
                        body{
                             background-color: seagreen;

                        }
                        .row{

<body>
    <div class="wrapper">

    <br>

                        <label for="Hobbies" class="space">Hobbies</label>

                                    <input type="checkbox" name="name">Singing

                            <div class="row">

                            <div class="row">

                            </div>
              
              <div class="row">
                <lable for="Submit"></lable>
                <input type="button" value="click" onclick='alert("successfully");'>
